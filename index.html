<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3270560106781951"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Google AdSense Banner Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3270560106781951"
         data-ad-slot="7158299704"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    
    <div class="start-screen" id="startScreen">
        <button onclick="startGame()">PLAY</button>
    </div>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="play-again" id="playAgain" onclick="restartGame()">Play Again</button>

    <script>
        const startScreen = document.getElementById("startScreen");
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const playAgainButton = document.getElementById("playAgain");
        let currentPlayer = "x";
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        function startGame() {
            startScreen.style.display = "none";
            board.style.display = "grid";
            renderBoard();
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    message.textContent = `${gameBoard[a].toUpperCase()} Wins!`;
                    playAgainButton.style.display = "block";
                    return;
                }
            }
            if (!gameBoard.includes("")) {
                gameActive = false;
                message.textContent = "Draw!";
                playAgainButton.style.display = "block";
            }
        }

        function handleClick(index) {
            if (!gameBoard[index] && gameActive) {
                gameBoard[index] = currentPlayer;
                renderBoard();
                checkWinner();
                currentPlayer = currentPlayer === "x" ? "o" : "x";
            }
        }

        function renderBoard() {
            board.innerHTML = "";
            gameBoard.forEach((value, index) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                if (value) cell.classList.add(value);
                cell.textContent = value.toUpperCase();
                cell.addEventListener("click", () => handleClick(index));
                board.appendChild(cell);
            });
        }

        function restartGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            message.textContent = "";
            playAgainButton.style.display = "none";
            currentPlayer = "x";
            renderBoard();
        }
    </script>
</body>
</html>
