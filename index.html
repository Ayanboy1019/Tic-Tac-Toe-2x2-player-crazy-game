<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blue;
            flex-direction: column;
        }
        .start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .play-button {
            background-color: white;
            border: 2px solid black;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: orange;
            cursor: pointer;
        }
        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: black;
            padding: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
        }
        .x { color: yellow; }
        .o { color: red; }
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="start-screen">
        <button class="play-button" onclick="startGame()">PLAY</button>
    </div>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="restart-button" onclick="resetGame()">Play Again</button>
    </div>
    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        const boardElement = document.getElementById("board");
        const messageElement = document.getElementById("message");
        
        function startGame() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.game-container').style.display = 'flex';
            createBoard();
        }
        
        function createBoard() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                let cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.dataset.index = index;
                cellElement.addEventListener("click", makeMove);
                boardElement.appendChild(cellElement);
            });
        }
        
        function makeMove(event) {
            let index = event.target.dataset.index;
            if (board[index] === '') {
                board[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                event.target.classList.add(currentPlayer === 'X' ? 'x' : 'o');
                if (checkWinner()) {
                    messageElement.textContent = `${currentPlayer} Wins!`;
                    boardElement.style.pointerEvents = 'none';
                } else if (board.includes('') === false) {
                    messageElement.textContent = "Draw!";
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }
        
        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombos.some(combo => {
                return combo.every(index => board[index] === currentPlayer);
            });
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            messageElement.textContent = '';
            boardElement.style.pointerEvents = 'auto';
            createBoard();
        }
    </script>

</body>
</html>
